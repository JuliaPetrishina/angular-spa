<div class='b-modal' ng-show='show'>
  <div class='b-modal__overlay' ng-click='hideModal()'></div>
  <div class='b-modal__dialog'>
    <div class='b-btn_close' ng-click='hideModal()'>&nbsp;</div>
    <div class='b-modal__content' ng-transclude>
      <div class="b-face">
        <div class="b-face__mouth-holder">
          <div  class="b-face__mouth"></div>
        </div>
      </div>
    </div>
  </div>
</div>
